- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    # sddm
    /etc/sddm.conf.d/default.conf: arch/config/sddm.conf

    # System
    /etc/pacman.conf: arch/config/pacman.conf

    /bin/dotfiles: dotfiles

    /usr/share/icons/default/index.theme: arch/config/cursors.theme
